<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
			<form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required placeholder="Nombre">

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="asus@gmail.com">

                <label for="telefono">Telefonono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(+57) 3XX-XXX-XXXX">

            
                <label for="mensaje">Mensaje</label>
                <textarea id="Mensaje" cols="70" rows="10" class="input-padron"></textarea>


                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto"
                    value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto"
                value="email" id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto"
                value="email" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>


                <fieldset>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <legend>En que horario quiere ser atendido?</legend>
                

                <label class="checkbox"><input type="checkbox" checked>le gustaria recibir novedades de la barberia Alura ?</label>
                <input type="submit" value="Enviar Formulario" class="enviar formulario">
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                    </thead>
                    
                    <body>

                    <tbody>
                        </tr>
                        <tr>
                            <td>Lunes</td>
                            <td>08h - 20h</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>08h - 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h - 20h</td>
                        </tr>
                    </tbody>
                        </table>
                    </table>
                    
                    
                </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Jefferson Escobar Aldana</p>
        </footer>
    </body>
</html>
